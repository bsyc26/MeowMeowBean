<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h2 th:text="${post.title}"></h2>
<div th:text="'User ID: ' + ${post.userId}"></div>
<div th:text="'Beans: ' + ${post.beans}"></div>
<div th:text="${post.content}"></div>
<div th:each="comment : ${post.comments}">
    <p th:text="${comment.content}"></p>
    <p th:text="${comment.userId}"></p>
</div>
<div class="my-3">
    <form th:action="@{/posts/{id}/rating(id=${postId})}" method="post">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" name="rating" min="-2" max="+2" />
            <label for="userId" class="form-label">userId</label>
            <input type="text" class="form-control" id="userId" name="userId" />
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
